<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
      <div class="login-page">
        
            <div class="login-txt">
                     
                <div class="div">
                     <a href="#"><img src="icons8-user-24.png">Log in</a></div>
                <div class="login-signup">
                    <a href="signup.html"><img src="icons8-sign-up-24.png">Sign up</a>
                </div>
            </div>
            <h6>Welcome back!</h6>
            <div class="login-input">
                <div class="input">
                <img src="icons8-user-50.png"><input type="text" placeholder="Username" >
                </div>
                <div class="input">
                    <img src="icons8-password-50.png"><input type="password"  placeholder="Password" class="password">
                    <p id="show">Show</p>
                    <p id="hide">Hide</p>
                </div>
            </div>
        <div class="login-middle">
            <div class="login-check">
                <p><input type="checkbox" > Remember Me</p>
             </div>
            <div class="login-forget"><a href="#">Forgot Password?</a></div>
            
        </div>
            

            <div class="login-button">
                <button>Log in</button>
            </div>
              
            <div class="or-with"><p class="with"> Or With </p></div>
             
            <div class="google">
                <div class="google-img"><img src="icons8-google-50.png"></div>
                <div class="google-txt"><p>Continue with Google</p></div>
            </div>
      </div>
</body>
<script src="script.js"></script>

</html>
